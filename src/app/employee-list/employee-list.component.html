<div class="container">
    <h2><p>employee-list</p></h2>
    <table border="2px" width="100%" >
        <thead>
            <tr>
                <th>Employee Id</th>
                <th>Employee Name</th>
                <th>Employee Salary</th>
                <th>Employee Department</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let employee of employees" >
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.department}}</td>
            </tr>
        </tbody>
    </table>
</div>
